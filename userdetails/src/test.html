<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #4f46e5;
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 30px;
            overflow: hidden;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab-button.active {
            background: white;
            color: #4f46e5;
        }
        
        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-container {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 8px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .search-box i {
            color: #64748b;
            margin-right: 10px;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px 0;
        }
        
        .user-list {
            padding: 20px;
        }
        
        .user-card {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-id {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .user-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .user-detail {
            display: flex;
            align-items: center;
            color: #64748b;
        }
        
        .user-detail i {
            margin-right: 5px;
        }
        
        .company-tag {
            background: #f1f5f9;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #475569;
        }
        
        @media (max-width: 768px) {
            .user-details {
                flex-direction: column;
                gap: 5px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .tabs {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">User Directory</div>
            <div class="tabs">
                <button class="tab-button active">All Users</button>
                <button class="tab-button">Favorites</button>
                <button class="tab-button">Team</button>
                <button class="tab-button">Clients</button>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>
        
        <div class="user-list">
            <div class="user-card">
                <div class="user-id">5</div>
                <div class="user-info">
                    <div class="user-name">Chelsey Dietrich</div>
                    <div class="user-details">
                        <div class="user-detail">
                            <i class="far fa-envelope"></i>
                            Lucio_Hettinger@annie.ca
                        </div>
                        <div class="company-tag">
                            <i class="far fa-building"></i> Keebler LLC
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="user-card">
                <div class="user-id">10</div>
                <div class="user-info">
                    <div class="user-name">Clementina DuBuque</div>
                    <div class="user-details">
                        <div class="user-detail">
                            <i class="far fa-envelope"></i>
                            Rey.Padberg@karina.biz
                        </div>
                        <div class="company-tag">
                            <i class="far fa-building"></i> Hoeger LLC
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="user-card">
                <div class="user-id">3</div>
                <div class="user-info">
                    <div class="user-name">Clementine Bauch</div>
                    <div class="user-details">
                        <div class="user-detail">
                            <i class="far fa-envelope"></i>
                            Nathan@yesenia.net
                        </div>
                        <div class="company-tag">
                            <i class="far fa-building"></i> Romaguera-Jacobson
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add active class to clicked tab buttons
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
        
        // Add search functionality
        const searchInput = document.querySelector('input');
        const userCards = document.querySelectorAll('.user-card');
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            userCards.forEach(card => {
                const userName = card.querySelector('.user-name').textContent.toLowerCase();
                const userEmail = card.querySelector('.user-detail').textContent.toLowerCase();
                const userCompany = card.querySelector('.company-tag').textContent.toLowerCase();
                
                if (userName.includes(searchTerm) || userEmail.includes(searchTerm) || userCompany.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
