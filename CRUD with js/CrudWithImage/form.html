<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="styleImage.css" rel="stylesheet">
</head>

<body>

    <!-- Button trigger modal -->
    <div id="header">
        <button onclick="show()" type="button" class="btn btn-primary " data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Add your Details
        </button>

        <!--Button of light dark mode-->
        <button   id="theme-toggle">
            <img src="C:\Users\admin\Downloads\dark_mode_24dp_BLACK_FILL0_wght400_GRAD0_opsz24.svg" id="dark-Mode">
            <img src="C:\Users\admin\Downloads\light_mode_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" id="light-Mode" style="display: none;" >
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Inforamtion to fill</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clearInputs()"></button>
                </div>


                <div class="modal-body">

                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your Name here..." id="Name">
                    </div>
                    Position:<select id="position" class="form-select mb-3">
                        <option selected>Select your position</option>
                        <option>CEO</option>
                        <option>Developer</option>
                        <option>Designer</option>
                        <option>Manager</option>
                        <option>HR</option>
                    </select>
                    <div class="mb-3">
                        <label>Description:</label>
                        <input type="text" class="form-control" placeholder="Enter your Description here..."
                            id="description">
                    </div>
                    <div class="mb-3">
                        <label>Image:</label>
                        <input type="file" class="form-control" id="image" accept=".jpg, .jpeg, .png, .svg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="clearInputs()">Clear Form</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="addToStorage()">Submit</button>
                </div>
            </div>
        </div>
    </div>


        <div id="carouselExampleAutoplaying" class="carousel slide mt-5 mb-5" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselItems" data-bs-interval="5000"></div>
            <div class="carousel-indicators" id="carouselIndicators"></div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="apply.js"></script>
</body>

</html>
