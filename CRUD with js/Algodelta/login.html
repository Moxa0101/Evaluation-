<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algodelta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>


    <div class="mainContainer">
        <div class="leftLogo"><img src="C:\Users\admin\Downloads\logoinlowresolution.png" class="img-fluid"></div>
        <div class="leftImage">
            <img src="C:\Users\admin\Downloads\logo.png" width="20%" class="m-3">
            <img src="C:\Users\admin\Downloads\algodelta_bg.1bc7a15296c58dd5df6f.png" class="img-fluid" id="imageInBox">
        </div>
        
        <div id="rightLogin">
            <form>
                <div>
                    <h2 class="text-center mt-2">SIGN IN</h2>
                    <span>Welcome Back</span><br/>
                    <span style="color:grey">sign in to access your account</span>

                    <div class="input-fields">
                        <span class="countryCode">+91</span>
                        <input type="number" name="" id="Mo-number" placeholder="" onfocus="changePlaceholder(this)"
                            onblur="resetPlaceholder(this)">
                        <label class="MonumberLabel">Mobile no.</label>
                    </div>
                    <div class="input-fields mb-2">
                        <input type="password" id="setPassword" name="" id="passwordField" placeholder=""
                            onfocus="changePasswordPlaceholder(this)" onblur="resetPasswordPlaceholder(this)">
                        <label for="">Password</label>
                        <span><i class="fa fa-eye-slash" id="togglePassword"
                                style="font-size: 17px; cursor: pointer;"></i></span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Remember me
                        </label>
                    </div>
                    <a href="forgetPassword.html"><b style="margin-left:120px">Forgot
                            Password?</b></a>
                    <button class="mb-3" onclick="validateLogin()"><b>Sign in</button></b>
                    <b><p>New on our platform?<a href="register.html" style="margin-left: 0; ">Create an Account</a></p></b>
                </div>
            </form>
        </div>

    <script src="apply.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
