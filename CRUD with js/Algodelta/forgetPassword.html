<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algodelta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <div class="leftLogo"><img src="C:\Users\admin\Downloads\logoinlowresolution.png" class="img-fluid"></div>
        <div class="leftImage">
            <img src="C:\Users\admin\Downloads\logo.png" width="20%" class="m-3">
            <img src="C:\Users\admin\Downloads\algodelta_bg.1bc7a15296c58dd5df6f.png" class="img-fluid" id="imageInBox">
        </div>
        <div id="forgotPassword" class="align-items-center">
            <form>
                <div >
                    <h2 class="text-center mt-2" style="color:grey">Set New Password</h2>
                    <p style="color:grey">Please create new password and verify it with OTP</p>
                    <div class="inputField">
                    <div class="input-fields">
                        <span class="countryCode">+91</span>
                        <input type="number" name="" id="Mo-number" placeholder="" onfocus="changePlaceholder(this)"
                            onblur="resetPlaceholder(this)">
                        <label  class="MonumberLabel">Mobile no.</label>
                    </div>
                    <div class="input-fields">
                        <input type="password" name="" id="newpasswordField" placeholder=""
                            onfocus="NewPasswordPlaceholder(this)" onblur="resetNewPasswordPlaceholder(this)">
                        <label >New Password</label>
                        <span><i id="newtogglePassword" class="fa fa-eye-slash"></i></span>
                    </div>
                    <div class="input-fields">
                        <input type="password" name="" id="confirmpasswordField" placeholder=""
                            onfocus="confirmNewPasswordPlaceholder(this)"
                            onblur="resetconfirmNewPasswordPlaceholder(this)">
                        <label>Confirm Password</label>
                        <span><i id="confirmtogglePassword" class="fa fa-eye-slash"></i></span>
                    </div>
                    <button onclick="validateForgetPassword()"><b>Set New Password</button></b>
                    <br />
                    </div>
                    <a href="login.html"><b style="margin-left: 70px; ">Back to
                            Login</b></a>
                </div>
            </form>
        </div>
    </div>
    <script src="apply.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
