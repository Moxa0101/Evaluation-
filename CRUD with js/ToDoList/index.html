<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="upperBody">
    <input id="taskadder"   type="text" placeholder="add ToDo....">
     <button id="taskAddbtn" class="btn btn-primary">Add your Task</button>
        <select id="dropdown"  >
            <option >All</option>
            <option >Pending</option>
            <option >Completed</option>
        </select>
        <input type="text" id="search"  placeholder="Search Here">
        <button id="clearcomplete" class="btn btn-danger">Clear all completed</button>
    </div>
    
    <div id="multiplecardholder" class="row row-cols-1 row-col-md-3 g-4 px-3 " ></div>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="toDoList.js"></script>
</body>
</html>
