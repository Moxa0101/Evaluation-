
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <h2>User Data Management</h2>
        <button onclick="show()">Show form</button>

        <div id="formContainer" style="display:none">
            <input type="text" id="name" placeholder="Enter Full Name..." >
            <input type="number" id="age" placeholder="Enter Age..." >
            <select id="state">
            <option value="" >-- Select an option --</option>
        </select>
            <select id="city">
            <option value="" >-- Select an option --</option>
        </select>
            <br>
    <button type="submit" id="addData" onclick=" addDataToTable();">Submit</button>
        </div>
        
        <div id="edit_section" style="display: none;">
                <button id="edit_data_btn" onClick="performEdit(); addBgcolorToAge(); validateInputs();" >Update</button>
                <button id="cancel_data_btn" onClick="cancelDataUpdate()" >Cancel</button>
            </div>
        <table id="outputTable">
            <thead>
                <tr>
                <th>Id</th>
                <th data-column="name">Name <span class="arrow" onclick="sortTable(1, this); " data-order="asc">&#9650;</span></th>
                <th data-column="age">Age <span class="arrow" onclick="sortTable(2, this)" data-order="asc">&#9650;</span></th>
                <th data-column="state">State <span class="arrow" onclick="sortTable(3, this)" data-order="asc">&#9650;</span></th>
                <th data-column="city">City <span class="arrow" onclick="sortTable(4, this)" data-order="asc">&#9650;</span></th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody> </tbody>
        </table>

<div id="footer"> </div>
<script src="apply.js" ></script>
    </body>
    </html>
